<!DOCTYPE html>
<html>
<head>
<style>
html,body{
	margin: 0px;
	width: 100%;
	height: 100%;
	background-color: #ddd;
}
.swatch{
	position: absolute;
	top: 50%;
	left: 50%;
	width:300px;
	height: 100px;
}
.purple{
	transform-origin: 0% 0%;
	background-color: purple;
}
.red{
	transform-origin: 100% 100%;
	background-color: red;
}
@keyframes rotate{
	50%{
		transform:rotate(30deg) scale(1,0.1);	
	}
	100%{
		transform: initial;
	}
}
.rotate1{
	animation: rotate 2s infinite;
}
.rotate2{
	animation: rotate 3s infinite;
}

</style>
</head>
<body>
<div class="swatch purple rotate1"></div>
<div class="swatch red rotate2"></div>
</body>
</html>
