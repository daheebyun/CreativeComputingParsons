<!DOCTYPE html>
<html>
<head>
<style>
html,body{
	margin: 0;
	width: 100%;
	height: 100%;
	display: flex; 
	align-items: center;
	justify-content: center;
}
div{
	background-color: red;
	width: 80vmin;
	height: 80vmin;
}
@keyframes bounce{
	50%{
		transform: translate(10px, 100px);
		transform: scale(1,2);
	}
	100%{
		transform: initial;
		transform: scale(2,1);
	}
}
.anim{
	animation: bounce 2s infinite;
}
</style>
</head>
<body>
<div class="anim"></div>
</body>
</html>
