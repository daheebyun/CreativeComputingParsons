<!DOCTYPE html>
<html>
<head>
<style>
html,body{
	margin: 0;
	width: 100%;
	height: 100%;
	display: flex; 
	align-items: center;
	justify-content: center;
}
#red{
	background-color: red;
	width: 80vmin;
	height: 80vmin;
}
@keyframes bounce{
	50%{
		transform: translate(0px, 100px);
	}
	100%{
		transform: initial;
	}
}
@keyframes rotate{
	50%{
		transform: rotate(180deg);
	}
	100%{
		transform: initial;
	}
}
.anim{
	animation: bounce 4.5s infinite;
}
.rot{
	animation: rotate 4.5s infinite;
}
</style>
</head>
<body>
	<div class="anim">
		<div id="red" class="rot"></div>
	</div>
</body>
</html>
