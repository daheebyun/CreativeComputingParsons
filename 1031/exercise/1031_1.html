<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1 id="result"></h1>
<script>

var string = "";

var counter = 0;
while(counter<100){
	var rand = Math.random();
	if(rand < 0.5){
		string += "dahee";
	}
	else{
		string += "dahee";
	}
	string += "<br>";
	counter = counter + 1; 
}

document.getElementById("result").innerHTML = string;
</script>
</body>
